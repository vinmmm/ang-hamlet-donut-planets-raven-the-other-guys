<!DOCTYPE html>
<html ng-app="myApp">
<head>
	
	<title>Angularjs Airport Custom Time Service</title>
	<script src="angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
	<style>
	span {
		color: lightgreen; background-color: black;
		border: 3px ridge; padding: 2px;
		font: 14px/18px arial, serif;
	}
		
	</style>
</head>
<body>
	<h2>Custom Time Service</h2>
	<div ng-controller="LAController">
		Los Angeles Time:
		<span>{{myTime}}</span>
		
	</div>
	<hr>
	<div ng-controller="NYController">
		New York Time:
		<span>{{myTime}}</span>
		
	</div>
	<hr>
	<div ng-controller="LondonController">
		London Time:
		<span>{{myTime}}</span>
		
	</div>
	<hr>
	<div ng-controller="TimeController">
		All Times:
		<table>
			
				<tr>
					<th ng-repeat="city in cities">
						{{city}}

					</th>
				</tr>
			
				<tr>
					<td ng-repeat="city in cities">
                         <span>{{getTime(city)}}</span>
					</td>
				</tr>
			
		</table>
		
	</div>
	<hr>
    <script src="angular.min.js"></script>
	<script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
	<script src="service_custom_time.js"></script>

	
</body>
</html>
